{% extends 'beforeloginbase.html' %}

{% block content %}

<form method="post" class="post-form" action="/Reporttechnique/">
    {% csrf_token %}
    <div class="container">
<br>
<!-- <a href="/viewtechnique" class="btn btn-info" role="button">Go back to View List of Techniques</a> -->
<div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
        <h3>Social Media Perpetration Techniques/ Fraud</h3>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Name:</label>

        {{ form.name_person_technique}}
       
    </div>
</div>
<div class="form-group row">

    </div>

    </div>
