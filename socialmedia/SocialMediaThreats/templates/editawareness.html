{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    {% load static %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>


</head>
<body>
<form method="post" class="post-form" action=" ">
    <input type="hidden" name="id" pk="id" required maxlength="20" value="{{ awareness.pk }}"/>
    {% csrf_token %}
    <div class="container">
<br>
<div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
        <h3>Report Threat</h3>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Name of awareness Campaign:</label>
    <div class="col-sm-4">
        <input type="text" name="name_person_awareness" value="{{awareness.name_person_awareness}}">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Type of awareness:</label>
    <div class="col-sm-4">
        <input type="text" name="typeofawareness" value="{{awareness.typeofawareness}}">
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-4">
        <input type="text" name="descriptionofawareness" value="{{awareness.descriptionofawareness}}">
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
    </div>
</div>
    </div>
</form>
</body>
</html> 

{% endblock content %}
