{% extends 'base.html' %}

{% block content %}
<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

    {% load static %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>

    
    
</head>
<body>
<form method="post" class="post-form" action="/techniques/">
    {% csrf_token %}
    <div class="container">
<br>
<a href="/viewtechnique" class="btn btn-info" role="button">Go back to View List of Techniques</a>
<div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
        <h3>Social Media Perpetration Techniques/ Fraud</h3>
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Name:</label>
    <div class="col-sm-4">
        {{ form.name_person_technique}}
       
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Title at your Organisation:</label>
    <div class="col-sm-4">
        {{form.title}}
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label"> Name of Technique:</label>
    <div class="col-sm-4">
        {{form.name_of_technique}}
    </div>
</div>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-4">
        {{ form.descriptionoftechnique }} 
    </div>
    
</div>

<div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <button type="reset" class="btn btn-secondary">Cancel</button> -->
    </div>
</div>
    </div>
</form>
</body>
</html>

{% endblock content %}
